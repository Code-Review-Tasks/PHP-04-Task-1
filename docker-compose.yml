# For more information: https://laravel.com/docs/sail
version: '3'
services:
    app:
        container_name: app
        build:
            context: ./vendor/laravel/sail/runtimes/8.0
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.0/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - postgres
    postgres:
        image: postgres:13
        container_name: postgres
        environment:
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD}'
        ports:
            - "5432:5432"
        volumes:
            - 'sailpostgres:/var/lib/postgresql/data'
        networks:
            - sail
    postgres_testing:
        image: postgres:13
        container_name: postgres_testing
        environment:
            POSTGRES_DB: 'php4_1_test'
            POSTGRES_USER: 'sail_test'
            POSTGRES_PASSWORD: 'sail_test'
        ports:
            - "5434:5432"
        volumes:
            - 'sailpostgres_test:/var/lib/postgresql/data'
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sailpostgres:
        driver: local
    sailpostgres_test:
        driver: local
